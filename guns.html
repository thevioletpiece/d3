<div id="hella"></div>


<script type="text/javascript">

 /*       CHART A           */   


d3.text("guns.csv", function(datasetText) {

var parsedCSV = d3.csv.parseRows(datasetText);


var data=[];
var labels =[];
for(i = 1; i< parsedCSV.length; i++) {

  data.push(Number(parsedCSV[i][1]))
  labels.push(parsedCSV[i][0])
}


makeHorizontalBarChart(data, labels, 700, 800, "#hella", "#811", 100, 0.7)


  
});




</script>
